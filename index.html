<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }

        .chat-container {
            width: 75%; /* Made it wider */
            max-width: 900px; /* Adjusted for large screens */
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 85vh;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #0077b6;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .message {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px;
            border-radius: 10px;
            font-size: 16px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            background: #0077b6;
            color: white;
            justify-content: flex-end;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background: #48cae4;
            color: white;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        input {
            flex: 1;
            padding: 14px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
        }

        button {
            background: #0077b6;
            border: none;
            padding: 14px 24px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        button:hover {
            background: #005b89;
            transform: scale(1.05);
        }

        .clear-btn {
            background: #ff4d4d;
            margin-top: 12px;
        }

        .clear-btn:hover {
            background: #d63030;
        }

        /* Scrollbar Customization */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(0, 119, 182, 0.5);
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                width: 90%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ’¬ AI Chatbot</h1>
        <div class="chat-box">
            {% for message in chat_history %}
                <div class="message {% if message.role == 'user' %}user{% else %}bot{% endif %}">
                    <strong>{% if message.role == 'user' %}You{% else %}AI{% endif %}:</strong> {{ message.content }}
                </div>
            {% endfor %}
        </div>
        <form method="post" class="input-container">
            <input type="text" name="message" placeholder="Ask something..." required>
            <button type="submit">Send</button>
        </form>
        <form method="post" action="/clear">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>
</body>
</html>
